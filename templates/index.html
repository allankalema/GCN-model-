<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
</head>
<body>
    <h1>Heart Disease Prediction</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br>
        
        <label for="sex">Sex:</label><br>
        <select id="sex" name="sex" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select><br>
        
        <label for="chest_pain_type">Chest Pain Type:</label><br>
        <input type="number" id="chest_pain_type" name="chest_pain_type" required><br>
        
        <label for="resting_bp_s">Resting BP S:</label><br>
        <input type="number" id="resting_bp_s" name="resting_bp_s" required><br>
        
        <label for="cholesterol">Cholesterol:</label><br>
        <input type="number" id="cholesterol" name="cholesterol" required><br>
        
        <label for="fasting_blood_sugar">Fasting Blood Sugar:</label><br>
        <input type="number" id="fasting_blood_sugar" name="fasting_blood_sugar" required><br>
        
        <label for="resting_ecg">Resting ECG:</label><br>
        <input type="number" id="resting_ecg" name="resting_ecg" required><br>
        
        <label for="max_heart_rate">Max Heart Rate:</label><br>
        <input type="number" id="max_heart_rate" name="max_heart_rate" required><br>
        
        <label for="exercise_angina">Exercise Angina:</label><br>
        <select id="exercise_angina" name="exercise_angina" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br>
        
        <label for="oldpeak">Oldpeak:</label><br>
        <input type="number" id="oldpeak" name="oldpeak" step="0.1" required><br>
        
        <label for="st_slope">ST Slope:</label><br>
        <input type="number" id="st_slope" name="st_slope" required><br>
        
        <button type="submit">Predict</button>
    </form>
</body>
</html>
